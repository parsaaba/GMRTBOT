layout: default
title: GMRT Market Tracker
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMRT Market Tracker</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-container {
            margin-bottom: 30px;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        h1, h2 {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GMRT Market Tracker</h1>
        
        <div class="stats-container">
            <div class="stat-card">
                <h3>Gate.io Price</h3>
                <div id="gateio-price" class="stat-value">-</div>
            </div>
            <div class="stat-card">
                <h3>MEXC Price</h3>
                <div id="mexc-price" class="stat-value">-</div>
            </div>
            <div class="stat-card">
                <h3>Gate.io Volume</h3>
                <div id="gateio-volume" class="stat-value">-</div>
            </div>
            <div class="stat-card">
                <h3>MEXC Volume</h3>
                <div id="mexc-volume" class="stat-value">-</div>
            </div>
        </div>

        <div class="chart-container">
            <h2>Price Comparison</h2>
            <div id="price-chart"></div>
        </div>

        <div class="chart-container">
            <h2>Volume Analysis</h2>
            <div id="volume-chart"></div>
        </div>

        <div class="chart-container">
            <h2>Market Share</h2>
            <div id="market-share-chart"></div>
        </div>
    </div>

    <script>
        function updateCharts() {
            // Fetch market data
            $.getJSON('market_data.json', function(marketData) {
                // Update price stats
                $('#gateio-price').text('$' + marketData.gateio.prices[marketData.gateio.prices.length - 1].toFixed(4));
                $('#mexc-price').text('$' + marketData.mexc.prices[marketData.mexc.prices.length - 1].toFixed(4));
                
                // Create price chart
                const priceData = [{
                    x: marketData.gateio.timestamps.map(t => new Date(t)),
                    y: marketData.gateio.prices,
                    name: 'Gate.io',
                    type: 'scatter',
                    line: {color: '#00ffff'}
                }, {
                    x: marketData.mexc.timestamps.map(t => new Date(t)),
                    y: marketData.mexc.prices,
                    name: 'MEXC',
                    type: 'scatter',
                    line: {color: '#ff00ff'}
                }];

                Plotly.newPlot('price-chart', priceData, {
                    template: 'plotly_dark',
                    title: 'GMRT Price',
                    xaxis: {title: 'Time'},
                    yaxis: {title: 'Price (USDT)'}
                });
            });

            // Fetch volume data
            $.getJSON('volume_data.json', function(volumeData) {
                // Update volume stats
                $('#gateio-volume').text(volumeData.gateio.accumulated_volume[volumeData.gateio.accumulated_volume.length - 1].toFixed(2) + ' GMRT');
                $('#mexc-volume').text(volumeData.mexc.accumulated_volume[volumeData.mexc.accumulated_volume.length - 1].toFixed(2) + ' GMRT');
                
                // Create volume chart
                const volumeChart = [{
                    x: volumeData.gateio.timestamps.map(t => new Date(t)),
                    y: volumeData.gateio.accumulated_volume,
                    name: 'Gate.io',
                    type: 'scatter',
                    line: {color: '#00ffff'}
                }, {
                    x: volumeData.mexc.timestamps.map(t => new Date(t)),
                    y: volumeData.mexc.accumulated_volume,
                    name: 'MEXC',
                    type: 'scatter',
                    line: {color: '#ff00ff'}
                }];

                Plotly.newPlot('volume-chart', volumeChart, {
                    template: 'plotly_dark',
                    title: 'Accumulated Volume',
                    xaxis: {title: 'Time'},
                    yaxis: {title: 'Volume (GMRT)'}
                });

                // Create market share chart
                const shareChart = [{
                    x: volumeData.gateio.timestamps.map(t => new Date(t)),
                    y: volumeData.gateio.market_share,
                    name: 'Gate.io',
                    type: 'scatter',
                    fill: 'tonexty',
                    line: {color: '#00ffff'}
                }, {
                    x: volumeData.mexc.timestamps.map(t => new Date(t)),
                    y: volumeData.mexc.market_share,
                    name: 'MEXC',
                    type: 'scatter',
                    fill: 'tonexty',
                    line: {color: '#ff00ff'}
                }];

                Plotly.newPlot('market-share-chart', shareChart, {
                    template: 'plotly_dark',
                    title: 'Market Share (%)',
                    xaxis: {title: 'Time'},
                    yaxis: {title: 'Share (%)', range: [0, 100]}
                });
            });
        }

        // Update every 5 seconds
        updateCharts();
        setInterval(updateCharts, 5000);
    </script>
</body>
</html>
